<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Great Coffee</title>
    <link rel="stylesheet" href="/style.css" />
    <!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container header">
        <img src="/assets/logo-mobile.svg" alt="logo rocketseat" />

        <img
          class="btn-open"
          src="/assets/menu-buguer-open.svg"
          alt="menu icon"
        />

        <!--Menu Open-->
        <div class="menu close container">
          <div class="menu-mobile">
            <img src="/assets/logo-mobile.svg" alt="logo rocketseat" />
            <img
              class="btn-close"
              src="/assets/menu-buguer-close.svg"
              alt="menu icon"
            />
          </div>
          <div class="menu-list">
            <nav>
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Recompensas</a></li>
                <li><a href="#">Gift Cards</a></li>
                <li><a href="#">Lojas</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="main container">
        <p>O café que fará seu código decolar para o próximo nível.</p>

        <div class="main-button">
          <a href="#">Pegar meu café</a>
          <img src="/assets/arrow.svg" alt="arrow right" />
        </div>

        <div class="main-content principal-bg">
          <h1>
            Great Coffee<br />
            <span class="h1-stroke">&lt;Great Code/&gt;</span>
          </h1>

          <img
            class="coffee-cup"
            src="/assets/rocket-coffee.png"
            alt="coffee image"
          />
        </div>
      </div>
    </main>

    <script defer src="/script.js"></script>
  </body>
</html>
